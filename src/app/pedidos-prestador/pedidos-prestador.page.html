<ion-header [translucent]="true">
  <ion-toolbar>
    <app-toolbar-global [titulo]="'Pedidos'" [mostrarBotaoVoltar]="false"></app-toolbar-global>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="contentBg">
    <div class="content">
      <ion-card *ngFor="let pedido of solicitacoesAceitas" (click)="abrirDetalhes(pedido)">
        <ion-card-header>
          <ion-card-subtitle class="subtitle-{{ getProgressClass(pedido.progress) }}"> {{ getProgressText(pedido.progress) }} </ion-card-subtitle>
          <ion-card-title>Pedido {{ pedido.id }}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <p>Cliente: {{ nomesClientes[pedido.id] || 'Carregando...' }}</p>
          <p>{{ pedido.description }}</p>
          <p>{{ pedido.logradouro}}</p>
          <p><strong>Valor:</strong> R$ {{ pedido.suggestedValue }}</p>
        </ion-card-content>
      </ion-card>

      <div *ngIf="solicitacoesAceitas.length === 0" class="ion-text-center">
        <p>Nenhum pedido aceito at√© o momento.</p>
      </div>
    </div>
  </div>
</ion-content>

<app-footer-global></app-footer-global>
