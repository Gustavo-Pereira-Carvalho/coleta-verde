<ion-toolbar>
  <div class="content">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" *ngIf="mostrarBotaoVoltar"></ion-back-button>
    </ion-buttons>

    <ion-title>
      {{ titulo }}
    </ion-title>

    <ion-buttons slot="end">
        <ion-icon class="botao-notificacao" slot="icon-only" name="notifications-outline"></ion-icon>
        <ion-badge *ngIf="qtdNovasSolicitacoes > 0" color="danger" class="notification-badge">
          {{ qtdNovasSolicitacoes }}
        </ion-badge>
    </ion-buttons>
  </div>
</ion-toolbar>
