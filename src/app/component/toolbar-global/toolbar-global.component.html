<ion-toolbar>
  <div class="content">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" *ngIf="mostrarBotaoVoltar"></ion-back-button>
    </ion-buttons>

    <ion-title>
      {{ titulo }}
    </ion-title>

    <ion-buttons slot="end" class="notification-button-wrapper">
      <ion-button fill="clear" (click)="abrirNotificacoes()">
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
        <ion-badge *ngIf="qtdNovasNotificacoes > 0" color="danger" class="notification-badge">
          {{ qtdNovasNotificacoes }}
        </ion-badge>
      </ion-button>
    </ion-buttons>

  </div>
</ion-toolbar>
